version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: airline-postgres
    environment:
      POSTGRES_DB: airline_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - airline-network

  redis:
    image: redis:7-alpine
    container_name: airline-redis
    ports:
      - '6379:6379'
    networks:
      - airline-network

  mongodb:
    image: mongo:6
    container_name: airline-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - airline-network

  # Kafka for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: airline-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - airline-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: airline-kafka
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - airline-network

  # Backend Microservices
  api-gateway:
    build:
      context: ./backend/services/api-gateway
    container_name: airline-api-gateway
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=development
      - PORT=5000
    depends_on:
      - user-service
      - flight-service
      - booking-service
      - payment-service
    networks:
      - airline-network

  user-service:
    build:
      context: ./backend/services/user-service
    container_name: airline-user-service
    ports:
      - '5001:5001'
    environment:
      - NODE_ENV=development
      - PORT=5001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=airline_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
    depends_on:
      - postgres
    networks:
      - airline-network

  flight-service:
    build:
      context: ./backend/services/flight-service
    container_name: airline-flight-service
    ports:
      - '5002:5002'
    environment:
      - NODE_ENV=development
      - PORT=5002
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - airline-network

  booking-service:
    build:
      context: ./backend/services/booking-service
    container_name: airline-booking-service
    ports:
      - '5003:5003'
    environment:
      - NODE_ENV=development
      - PORT=5003
      - DB_HOST=postgres
    depends_on:
      - postgres
      - kafka
    networks:
      - airline-network

  payment-service:
    build:
      context: ./backend/services/payment-service
    container_name: airline-payment-service
    ports:
      - '5004:5004'
    environment:
      - NODE_ENV=development
      - PORT=5004
      - DB_HOST=postgres
    depends_on:
      - postgres
    networks:
      - airline-network

  pricing-service:
    build:
      context: ./backend/services/pricing-service
    container_name: airline-pricing-service
    ports:
      - '5005:5005'
    environment:
      - NODE_ENV=development
      - PORT=5005
      - ML_API_URL=http://ml-pricing:8001
    networks:
      - airline-network

  recommendation-service:
    build:
      context: ./backend/services/recommendation-service
    container_name: airline-recommendation-service
    ports:
      - '5006:5006'
    environment:
      - NODE_ENV=development
      - PORT=5006
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017
    depends_on:
      - mongodb
    networks:
      - airline-network

  notification-service:
    build:
      context: ./backend/services/notification-service
    container_name: airline-notification-service
    ports:
      - '5007:5007'
    environment:
      - NODE_ENV=development
      - PORT=5007
      - KAFKA_HOST=kafka:29092
    depends_on:
      - kafka
    networks:
      - airline-network

  admin-service:
    build:
      context: ./backend/services/admin-service
    container_name: airline-admin-service
    ports:
      - '5008:5008'
    environment:
      - NODE_ENV=development
      - PORT=5008
      - DB_HOST=postgres
    depends_on:
      - postgres
    networks:
      - airline-network

  # ML Services (Python)
  ml-pricing:
    build:
      context: ./ml-services/pricing-engine
    container_name: airline-ml-pricing
    ports:
      - '8001:8001'
    networks:
      - airline-network

  ml-recommendation:
    build:
      context: ./ml-services/recommendation-engine
    container_name: airline-ml-recommendation
    ports:
      - '8002:8002'
    networks:
      - airline-network

  ml-chatbot:
    build:
      context: ./ml-services/chatbot
    container_name: airline-ml-chatbot
    ports:
      - '8003:8003'
    networks:
      - airline-network

  # Frontend
  frontend:
    build:
      context: ./frontend
    container_name: airline-frontend
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
    depends_on:
      - api-gateway
    networks:
      - airline-network

volumes:
  postgres_data:
  mongo_data:

networks:
  airline-network:
    driver: bridge